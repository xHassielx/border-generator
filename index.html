<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Border Radius Generator</title>
</head>
<body>
    <header>
        <div class="titulo d-flex justify-content-center fs-4 fw-bold"> Online Border Radius Generator </div>    
    </header>
    
    <main class="container mb-5">
        <section class="generator" >
            <div class="BoxUp d-flex flex-row mt-5">
                <div class="Box1UpDown d-flex justify-content-center">
                    <div class="valuebox1 d-flex justify-content-center align-items-center flex-column">
                        <input type="number" min="0" class="numeros fw-bold text-center fs-5" value="0">
                        <input class="mt-1" type="range" id="topleft" name="vol" min="0" max="40" value="0" >
                        <div>
                            <input class="check "type="checkbox" name="" id="" name="Allsamne">
                            <span class="fs-6">All the same</span>
                        </div>
                    </div>
                </div>
                <div class="SpaceUpDown">

                </div>
                <div class="Box2UpDown d-flex justify-content-around align-items-end">
                    <div class="valuebox2 d-flex justify-content-center align-items-center flex-column">
                        <input type="number" min="0" class="numeros fw-bold text-center fs-5" value="0">
                        <input class="mt-1" type="range" id="topright" name="vol" min="0" max="40" value="0" >
                    </div>
                </div>
            </div>

       
            <div class="CentralBox d-flex justify-content-center align-items-center mt-4">
                <div>
                    <textarea class="fs-6 fw-bolder p-2 "  name="" id="" cols="60" rows="10">  </textarea>
                </div>
            </div>
            <div class="BoxDown">
                <div class="BoxUp d-flex flex-row mt-4">
                    <div class="Box1UpDown d-flex justify-content-center">
                        <div class="valuebox3 d-flex justify-content-center align-items-center flex-column">
                            <input type="number" min="0" class="numeros fw-bold text-center fs-5" value="0">
                            <input class="mt-1" type="range" id="bottomleft" name="vol" min="0" max="40" value="0">
                        </div>
                    </div>
                    <div class="SpaceUpDown"> </div>
                    <div class="Box2UpDown d-flex justify-content-center align-items-end">
                        <div class="valuebox4 d-flex justify-content-center align-items-center flex-column">
                            <input type="number" min="0" class="numeros fw-bold text-center fs-5" value="0">
                            <input class="mt-1" type="range" id="bottomright" name="vol" min="0" max="40" value="0" >
                        </div>
                    </div>
            </div>
        </section >

        <section class="buttoms mt-5 d-flex flex-column">
            <div class="p1 d-flex flex-row mt-9">
                <div class="widthsec ms-5">
                    <span class="fs-6">Width:</span>
                    <button class="buttom1">
                        <span class="fs-6">1</span>
                    </button>
                </div>
                <input class="mt-1 ms-4" type="range" id="widthrange" name="vol" min="0" max="30" value="0" >
            </div>
            <div class="bstyle d-flex flex-row mt-3 w-60">
                <div class="stylesec ms-5 d-flex justify-content-end">
                    <span class="fs-6">Style:</span>
                </div>

                    <button class="solid ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">solid</span></button>
                    <button class="dotted ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">dotted</span></button>
                    <button class="dashed ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">dashed</span></button>
                    <button class="double ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">double</span></button>
                    <button class="groove ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">groove</span></button>
                    <button class="ridge ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">ridge</span></button>
                    <button class="inset ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">inset</span></button>
                    <button class="outset ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">outset</span></button>
                    <button class="hidden ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">hideen</span></button>
                    <button class="none ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">none</span></button>
                
            </div>
            <div class="bcolor d-flex flex-row mt-3">
                <div class="colorsec ms-5 d-flex justify-content-end">
                    <span class="fs-6">Color:</span> 
                </div>
                <input class="color ms-3"  type="" name="" id="" >
                <input class="ms-3" type="range" min="0" max="1" value="1" id=""> 
                <button class="buttom1 ms-5"> 
                    <span class="fs-6">1</span>
                </button>
            </div>
            <div class="bposition d-flex flex-row mt-3">
                <div class="positionsec ms-5 d-flex justify-content-end">
                    <span class="fs-6">Position:</span>
                </div>
                    <button class="all ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">All</span></button>
                    <button class="top ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">Top</span></button>
                    <button class="right ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">Right</span></button>
                    <button class="bottom ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">Bottom</span></button>
                    <button class="left ms-3 d-flex justify-content-center align-items-center"> <span class="fw-bolder fs-6">Left</span></button>
                </div>
   
        </section>
    </main>
</body>
</html>
